{% extends "base.html" %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ post["title"] }}</h5>
                <p class="card-text text-truncate">{{ post["content"] }}</p>
                <a href="/post/{{ post['id'] }}" class="card-link">Читать</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
